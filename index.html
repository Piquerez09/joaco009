<html lang="pt-BR">

    <title>JocaLux - Artigos de Luxo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50; /* Verde */
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
        header h1 {
            margin: 0;
            display: inline;
        }
        .crown {
            width: 50px;
            height: auto;
            position: absolute;
            left: 20px;
            top: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 2px solid #FFD700; /* Dourado */
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.02);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
        }
